<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - منصة الإحصائيات العامة لتطوع الهلال الأحمر</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #E4002B 0%, #8B0000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        
        .login-header {
            background: #E4002B;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid #e1e5eb;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #E4002B;
            box-shadow: 0 0 0 0.25rem rgba(228, 0, 43, 0.25);
        }
        
        .btn-login {
            background: #E4002B;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: #c00024;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(228, 0, 43, 0.3);
        }
        
        .captcha-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin: 20px 0;
        }
        
        .captcha-question {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .captcha-input {
            width: 100px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .refresh-captcha {
            color: #E4002B;
            cursor: pointer;
            font-size: 1.2rem;
            margin-right: 10px;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .app-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .app-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-chart-bar"></i>
            </div>
            <div class="app-title">منصة الإحصائيات العامة</div>
            <div class="app-subtitle">لتطوع الهلال الأحمر - محافظة المدينة المنورة</div>
        </div>
        
        <div class="login-body">
            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="form-label fw-bold">البريد الإلكتروني</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني" required>
                    </div>
                    <div class="form-text">مثال: user@example.com</div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label fw-bold">التحقق الرياضي</label>
                    <div class="captcha-container">
                        <div class="captcha-question">
                            <span id="captchaQuestion">3 + 5 = ?</span>
                            <span class="refresh-captcha" onclick="generateCaptcha()">
                                <i class="fas fa-sync-alt"></i>
                            </span>
                        </div>
                        <input type="number" class="form-control mx-auto captcha-input" id="captchaAnswer" placeholder="?" required>
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-login btn-lg text-white">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        تسجيل الدخول
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <small class="text-muted">
                    SRCA 1.0 - منصة الإحصائيات العامة لتطوع الهلال الأحمر
                </small>
            </div>
        </div>
    </div>

    <script>
        // Generate random math captcha
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const operators = ['+', '-', '*'];
            const operator = operators[Math.floor(Math.random() * operators.length)];
            
            let question, answer;
            
            switch(operator) {
                case '+':
                    question = `${num1} + ${num2} = ?`;
                    answer = num1 + num2;
                    break;
                case '-':
                    // Ensure positive result
                    if (num1 >= num2) {
                        question = `${num1} - ${num2} = ?`;
                        answer = num1 - num2;
                    } else {
                        question = `${num2} - ${num1} = ?`;
                        answer = num2 - num1;
                    }
                    break;
                case '*':
                    question = `${num1} × ${num2} = ?`;
                    answer = num1 * num2;
                    break;
            }
            
            document.getElementById('captchaQuestion').textContent = question;
            document.getElementById('captchaAnswer').value = '';
            document.getElementById('captchaAnswer').dataset.correct = answer;
        }
        
        // Initialize captcha on page load
        document.addEventListener('DOMContentLoaded', function() {
            generateCaptcha();
            
            // Handle form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const captchaAnswer = parseInt(document.getElementById('captchaAnswer').value);
                const correctAnswer = parseInt(document.getElementById('captchaAnswer').dataset.correct);
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert('الرجاء إدخال بريد إلكتروني صحيح');
                    return;
                }
                
                // Validate captcha
                if (isNaN(captchaAnswer) || captchaAnswer !== correctAnswer) {
                    alert('الإجابة الرياضية غير صحيحة. حاول مرة أخرى.');
                    generateCaptcha();
                    return;
                }
                
                // Successful login - set flag and redirect to main app
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                alert(`مرحباً بك في المنصة!\nالبريد الإلكتروني: ${email}`);
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
